<html>
    <head>
        <title>semantic-ui</title>
          <link rel="stylesheet" type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"> 
        
    </head>
    <body>
        <div class="ui container">
            <div class="ui buttons">
                <button class="ui button"><i class="copy icon"></i></button>
                <button class="ui button"><i class="paste icon"></i></button>
                <button class="ui button"><i class="cut icon"></i></button>
                <button class="ui button"><i class="save icon"></i></button>
                <button class="ui button"><i class="blind icon"></i></button>
            </div>   
           <h2>I am Blind <i class="blind icon"></i></h2>
           <h2>I live in india  <i class="in flag"></i></h2>
           <h2>I live in canada  <i class="ca flag"></i></h2>
        </div>
    </body>
</html>
